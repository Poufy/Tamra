version: '3.8'

services:
  app:
    build:
      context: ../
      dockerfile: deployments/Dockerfile
    ports:
      - "8080:8080" # Expose the port your app runs on
    depends_on:
      - db
    environment:
      - DB_CONNECTION_STRING="postgres://postgres:mysecretpassword@db:5432/tamra-postgis?sslmode=disable"
      - PORT=8080
    networks:
      - tamra-network

  db:
    image: postgis/postgis
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: tamra-postgis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tamra-network

# Define the network. The reason it is empty is because we want to use the default network driver.
networks:
  tamra-network:

# Define the volume to store the data.
volumes:
  postgres_data:
